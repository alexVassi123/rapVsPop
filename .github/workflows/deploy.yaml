name: Deploy on Kubernetes
permissions:
  id-token: write
  contents: read

on:
  #workflow_run:
    #workflows: ["Retrain Model"]
    #types:
    #  - completed
  push:
    branches: [ "main" ]
    paths:
      - 'pipelines/**'
      - 'components/**'
      - 'environment/**'
      - '.github/workflows/deploy.yaml'
      - 'data/**'
jobs:
   download:
    runs-on: ubuntu-latest
    #needs: azure-pipeline
    env: 
      location: westeurope
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }} 
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Azure â€” Download model
        uses: azure/cli@v2.1.0
        with:
          azcliversion: latest
          inlineScript: |
            az extension add --name ml -y
            az configure --defaults group=${{ secrets.RG }} workspace=${{ secrets.WG}} location=$LOCATION

            VERSION=$(az ml model list -n rap-versus-pop-classifier \
                      --query "[0].version" -o tsv)

            echo "Found model version: $VERSION"

            az ml model download \
              -n  rap-versus-pop-classifier\
              -v $VERSION \
              --download-path inference/rapversus-pop-classifier/best_model.h5
            
            cp inference/rap-versus-pop-classifier/best_model.h5 inference/rap-versus-pop-classifier/model_final.h5

      - name: Upload inference artifact
        uses: actions/upload-artifact@v4
        with:
          name: inference-package
          path: inference   
      
    
    
  