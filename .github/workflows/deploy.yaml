name: Deploy on Kubernetes
permissions:
  id-token: write
  contents: read

on:
  #workflow_run:
    #workflows: ["Retrain Model"]
    #types:
    #  - completed
  push:
    branches: [ "main" ]
    paths:
      - 'pipelines/**'
      - 'components/**'
      - 'environment/**'
      - '.github/workflows/deploy.yaml'
      - 'data/**'
jobs:
  download:
    runs-on: ubuntu-latest
    #needs: azure-pipeline
    env: 
      location: westeurope
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }} 
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Azure â€” Download model
        uses: azure/cli@v2.1.0
        with:
          azcliversion: latest
          inlineScript: |
            az extension add --name ml -y
            az configure --defaults group=${{ secrets.RG }} workspace=${{ secrets.WG}} location=$LOCATION

            VERSION=$(az ml model list -n rap-versus-pop-classifier \
                      --query "[0].version" -o tsv)

            echo "Found model version: $VERSION"

            az ml model download \
              -n  rap-versus-pop-classifier\
              -v $VERSION \
              --download-path inference/rapversus-pop-classifier/best_model.h5
            

      - name: Upload inference artifact
        uses: actions/upload-artifact@v4
        with:
          name: inference-package
          path: inference   

  redeploy:
    runs-on: ubuntu-latest
    needs: download
    env: 
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER__USERNAME }}/backend:${{ env.IMAGE_TAG}} ./app/backend/Dockerfile
          docker push ${{ secrets.DOCKER_USERNAME }}/backend:${{ env.IMAGE_TAG }}
      
      - name: set up kubectl
        uses: azure/k8s-set-context@v1
        with: 
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
          
      - name: Deploy to Kubernetes
        run: |
          kubectl rollout restart deployment backend-api
